<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cadastro aluno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
        <a href="index.html">Controle de estudantes</a>
		<div id="head-menu">
            <p>Cadastrar: </p>
            <a href="alunos.html">Alunos</a>
            <p>|</p>
            <a href="sala.html">Sala</a>
        </div>
    </header>
	<main>

		<div class="cadPage">
			<div class="cadastro">
				<h2>Cadastrar um novo aluno</h2>
				<input type="file" id="flImage" name="foto" accept="image/*">
				<img id="userImg" src="avatar.png" alt="">
				<div class="mb-3 forms">
					<label class="form-label">Nome</label>
					<input type="text" class="form-control" placeholder="nome">
				</div>
				<div class="mb-3 forms">
					<label class="form-label">Idade</label>
					<input type="text" class="form-control" placeholder="idade">
				</div>
				<div class="mb-3 forms">
					<label class="form-label">Sexo</label>
					<input type="text" class="form-control" placeholder="sexo">
				</div>
				<select class="form-select forms" aria-label="Default select example">
					<label class="form-label">Sala</label>
					<option selected>selecione a sala</option>
					<option value="1">TI</option>
				</select>
				<button type="button" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
